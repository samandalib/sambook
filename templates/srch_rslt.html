{% extends "layout.html" %}

{% block body %}
<div class="container-fluid">
  <div class="grid">

    <div class="row">
      <div class= "col-lg-3 col-sm-3">
        <p style = "font-size:18px; color:gray"> <strong>{{user}}</strong> </p>
      </div>
      <div class= "col-lg-6">
      </div>
      <div class= "col-lg-3 col-sm-3">
        <a style="font-size: 18px; align: right " href="{{url_for('index')}}">                  Log Out</a>
        <a style="font-size: 18px; align: right " href="{{url_for('search')}}">     Back</a>
      </div>
    </div>
<!--=======================================================================================================-->

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col"> Book Title</th>
      <th scope="col">Author</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
    {% for book in book_list %}
    <tr>
      <th scope="row"><a href="{{url_for('book')}}">{{book.isbn}}</a></th>
      <td><a href="{{url_for('book')}}">{{book.title}}</a></td>
      <td><a href="{{url_for('book')}}">{{book.author}}</a></td>
      <td>{{book.year}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
