{% extends "layout.html" %}

{% block body %}
<div class="container-fluid">
  <div class="grid">

    <div class="row">

      <div class= "col-lg-1 col-sm-1">
        <a style="font-size: 18px; align: right " href="{{url_for('search')}}">Back</a>
      </div>

      <div class= "col-lg-3 col-sm-3">
        <p style = "font-size:12px; color:gray"> <strong>{{user}}</strong> this is the result for your search entires</p>
      </div>

      <div class= "col-lg-6">
      </div>

      <div class= "col-lg-1 col-sm-1">
      </div>

      <div class= "col-lg-1 col-sm-1">
        <a style="font-size: 18px; align: right " href="{{url_for('logout')}}">Log Out</a>
      </div>

    </div>
  </div>
</div>
<!--=======================================================================================================-->

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col"> Book Title</th>
      <th scope="col">Author</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
  {% for book in book_list %}
    <tr>
      <th scope="row"><a href="{{url_for('book', book_id=book.book_id)}}">{{book.isbn}}</a></th>
      <td><a href="{{url_for('book', book_id=book.book_id)}}">{{book.title}}</a></td>
      <td><a href="{{url_for('book', book_id=book.book_id)}}">{{book.author}}</a></td>
      <td>{{book.year}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
